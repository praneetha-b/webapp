---
- hosts: all
  become: True
  tasks:
    - name: Install python pip
      yum:
       name: python-pip
       state: present
    - name: install  python module
      pip:
         name: docker-py
         state: present
    - name: Start the container
      docker_container:
        name: hariapp
        image: "praneetha22/doc-ansi2:v1.1"
        state: started
		
